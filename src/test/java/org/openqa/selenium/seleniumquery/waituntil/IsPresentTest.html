<!DOCTYPE html>
<html>
<body>
    <div id="btn" class="clickable">Yo</div>
    <script type="text/javascript">
		document.getElementById('btn').addEventListener("click",
				function(event) {
					event.preventDefault();
					setTimeout(function() {
						var input = document.createElement("input");
						input.setAttribute('type', 'text');
						input.setAttribute('class', 'ball')
						input.value = 'generated input starting value';
						document.body.appendChild(input);
					}, 10 * 1000); // 10 seconds after click
				}, false);
	</script>
</body>
</html>
